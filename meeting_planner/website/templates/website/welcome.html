{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    <p>
        Welcome to the Meeting Planner!!!
    </p>

    <img src="{% static 'website/calendar.png' %}" width="100px">

    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li><a href="{% url 'detail' meeting.id %}">
        {{ meeting.title }}
    </a> </li>
        {% endfor %}
    </ul>
<a href="{% url 'rooms' %}">Rooms list</a>
{% endblock %}
